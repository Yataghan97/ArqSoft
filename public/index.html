<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-vindo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Bem-vindo à Nossa Plataforma</h2>
    
    <div class="container">
      <!-- Tela inicial com botões para Login e Cadastro -->
      <div class="form-container">
        <button id="btn-login" onclick="showLoginForm()">Login</button>
        <button id="btn-cadastro" onclick="showCadastroForm()">Cadastro</button>
      </div>

      <!-- Formulário de Cadastro -->
      <div id="cadastroFormContainer" class="form-content">
        <h3>Cadastro</h3>
        <form id="cadastroForm">
          <input type="text" id="nome" placeholder="Nome" required />
          <input type="email" id="emailCadastro" placeholder="Email" required />
          <input type="password" id="senhaCadastro" placeholder="Senha" required />
          <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required />        
          <button type="submit">Cadastrar</button>
        </form>
        <button onclick="showLoginForm()">Já tem uma conta? Faça login</button>
      </div>

      <!-- Formulário de Login -->
      <div id="loginFormContainer" class="form-content" style="display: none;">
        <h3>Login</h3>
        <form id="loginForm">
          <input type="email" id="emailLogin" placeholder="Email" required />
          <input type="password" id="senhaLogin" placeholder="Senha" required />
          <button type="submit">Entrar</button>
        </form>
        <button onclick="showCadastroForm()">Ainda não tem uma conta? Cadastre-se</button>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
